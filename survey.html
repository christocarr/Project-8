<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
			<h1>ACCESSIBLE FROG</h1>
			<h2>we make awesome music</h2>
    </header>

    <main role="main">
      <h1>Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Fans of accessible frog at a live perfomance">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                <legend>Survey</legend>
                <input type="radio" name="res" value="John" id="John"> <label for="John">John</label>
                <input type="radio" name="res" value="Hazzard" id="Hazzard"><label for="Hazzard">Hazzard</label>
                <input type="radio" name="res" value="Bob" id="Bob"><label for="Bob">Bob</label> 
                <input type="radio" name="res" value="Sally" id="Sally"><label for="Sally">Sally</label> 
                <label for="albums">What is your favorite album:</label>
                <select id="albums" name="select">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>
                <label for="fave-song">What is your favorite song:</label>
                <textarea id="fave-song"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1>Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Drummer and lead guitarist performing on stage">
            <div class="container">
              <form class="newsletter" role="form">
                <fieldset>
                  <legend>newsletter</legend>
                  <label for="name">Name:</label><input type ="text" name="textfield" id="name" aria-describedby="fullname">
                  <p id="fullname">Please enter a first and last name.</p>
                  <label for="email">Email:</label> <input type ="email" name="textfield" id="email">
                  <label for="retype-email">Retype Email:</label><input type ="email" name="textfield" id="retype-email">
                  <button type="submit" aria-describedby="submit">Sign Up</button>
                  <p id="submit">Clicking on the button subscribes you to our weekly newsletter.</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="twitter icon"></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="youtube icon"></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="spotify icon"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
